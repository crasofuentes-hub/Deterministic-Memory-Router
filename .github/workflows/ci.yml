name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    env:
      PYTHONPATH: "${{ github.workspace }}/emotional-state-tracker/src"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[ci]"

      - name: Ruff
        shell: bash
        run: |
          python -m ruff format --check .
          python -m ruff check .

      - name: Pytest
        shell: bash
        run: |
          python -m pytest -q



