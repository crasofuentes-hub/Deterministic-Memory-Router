name: CI (embeddings)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"  # Lunes 09:00 UTC (semanal)

jobs:
  test-embeddings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (ci + embeddings)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[ci,embeddings]"

      - name: Ruff
        run: |
          python -m ruff format --check .
          python -m ruff check .

      - name: Pytest
        run: |
          python -m pytest -q
